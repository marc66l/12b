<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Szavazz a 12.B-re!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* Megakad√°lyozza a g√∂rget√©st √©s a "r√°ngat√°st" */
            overflow: hidden; 
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* GOOGLE DRIVE K√âP: Az ID-t cser√©ld ki az url v√©g√©n! */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://drive.google.com/uc?export=view&id=1qQrKoYVpGGpZ6maIEy36zNpti-20ZFI7');
            /* K√©pbe√°ll√≠t√°sok: nem ny√∫lik, kit√∂lti a k√©perny≈ët, az alja √©s teteje fix */
            background-size: cover;
            background-position: center bottom; 
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Minden m√°s marad az eredeti, csak a container m√©ret√©n finom√≠tottam a fix n√©zethez */
        .container {
            width: 85%;
            max-width: 400px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 20px;
            border-radius: 30px;
            border: 2px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            /* Biztos√≠tja, hogy ne l√≥gjon ki a fix k√©perny≈ëb≈ël */
            max-height: 90vh;
            overflow-y: auto; 
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            margin-bottom: 5px;
            color: #ffd700;
            text-transform: uppercase;
        }

        .motto {
            font-style: italic;
            margin-bottom: 30px;
            display: block;
            font-size: 14px;
            opacity: 0.9;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
            border: none;
            width: 100%;
            animation: pulse 2s infinite;
        }

        .btn-insta { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .btn-wish { background-color: #27ae60; animation-delay: 0.5s; }
        .btn:hover { animation: none; transform: translateY(-3px); }

        #wish-form-container {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            color: #333;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%; border: 1px solid #ddd; border-radius: 10px; padding: 12px;
            box-sizing: border-box; font-family: inherit; margin-bottom: 12px;
            resize: none; font-size: 16px;
        }

        .submit-btn {
            background-color: #2980b9; color: white; border: none; padding: 12px;
            border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer;
        }

        #success-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .success-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            color: #333;
            width: 80%;
            max-width: 300px;
            border-top: 8px solid #27ae60;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .success-card h2 { color: #27ae60; margin-top: 0; }
        .success-card p { font-weight: bold; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>SZAVAZZ A 12.B-RE!</h1>
        <span class="motto">D√°vid a showman</span>

        <a href="instagram://user?username=david_a_showman" id="insta-link" class="btn btn-insta">
            üì∏ Instagram Profilunk
        </a>

        <button class="btn btn-wish" onclick="toggleForm()">
            ‚úâÔ∏è K√ºldj egy k√≠v√°ns√°got!
        </button>

        <div id="wish-form-container">
            <form id="my-form" action="https://formspree.io/f/mgozggbr" method="POST">
                <p style="margin: 0 0 10px 0; font-weight: bold;">Mi legyen az iskol√°ban?</p>
                <textarea name="message" id="message-text" rows="4" placeholder="√çrd le az √∂tleted..." required></textarea>
                <button type="submit" id="submit-button" class="submit-btn">K√ºld√©s</button>
            </form>
        </div>
    </div>

    <div id="success-overlay">
        <div class="success-card">
            <h2>‚úì SIKER!</h2>
            <p>A k√≠v√°ns√°g k√ºld√©se sikeres volt,<br>12.B dolgozik az √ºgy√∂n!</p>
            <button onclick="closeModal()" class="submit-btn" style="background:#27ae60; margin-top:10px;">Rendben</button>
        </div>
    </div>

    <script>
        document.getElementById('insta-link').onclick = function(e) {
            var start = Date.now();
            setTimeout(function() {
                if (Date.now() - start < 1500) {
                    window.location.href = "https://www.instagram.com/david_a_showman/";
                }
            }, 500);
        };

        function toggleForm() {
            var formDiv = document.getElementById("wish-form-container");
            formDiv.style.display = (formDiv.style.display === "block") ? "none" : "block";
        }

        function closeModal() {
            document.getElementById("success-overlay").style.display = "none";
        }

        var form = document.getElementById("my-form");
        async function handleSubmit(event) {
            event.preventDefault();
            var btn = document.getElementById("submit-button");
            var data = new FormData(event.target);
            btn.disabled = true;
            btn.innerText = "K√ºld√©s folyamatban...";

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ffd700', '#ffffff', '#27ae60']
                    });
                    document.getElementById("success-overlay").style.display = "flex";
                    form.reset();
                    toggleForm();
                    btn.disabled = false;
                    btn.innerText = "K√ºld√©s";
                } else {
                    alert("Hiba t√∂rt√©nt!");
                    btn.disabled = false;
                    btn.innerText = "K√ºld√©s";
                }
            }).catch(error => {
                alert("Nincs internet!");
                btn.disabled = false;
                btn.innerText = "K√ºld√©s";
            });
        }
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
