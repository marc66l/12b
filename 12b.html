<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szavazz a 12.B-re!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1541339907198-e08756defe93?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 85%;
            max-width: 400px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 35px 20px;
            border-radius: 30px;
            border: 2px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            margin-bottom: 5px;
            color: #ffd700;
            text-transform: uppercase;
        }

        /* L√úKTET≈ê ANIM√ÅCI√ì A GOMBOKRA */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
            border: none;
            width: 100%;
            animation: pulse 2s infinite; /* Alapb√≥l l√ºktet */
        }

        .btn-insta { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .btn-wish { background-color: #27ae60; animation-delay: 0.5s; }

        .btn:hover { animation: none; transform: translateY(-3px); }

        /* √úZENETK√úLD≈ê PANEL */
        #wish-form-container {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            color: #333;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%; border: 1px solid #ddd; border-radius: 10px; padding: 12px;
            box-sizing: border-box; font-family: inherit; margin-bottom: 12px;
            resize: none; font-size: 16px;
        }

        .submit-btn {
            background-color: #2980b9; color: white; border: none; padding: 12px;
            border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer;
        }

        /* SIKERES FELUGR√ì ABLAK (OVERLAY) */
        #success-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .success-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            color: #333;
            width: 80%;
            max-width: 300px;
            border-top: 8px solid #27ae60;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .success-card h2 { color: #27ae60; margin-top: 0; }
        .success-card p { font-weight: bold; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>SZAVAZZ A 12.B-RE!</h1>
        <span class="motto">D√°vid a showman</span>

        <a href="https://www.instagram.com/david_a_showman?igsh=MTNwaDc5dm5rdWd2cQ==" target="_blank" class="btn btn-insta">
            üì∏ Instagram Profilunk
        </a>

        <button class="btn btn-wish" onclick="toggleForm()">
            ‚úâÔ∏è K√ºldj egy k√≠v√°ns√°got!
        </button>

        <div id="wish-form-container">
            <form id="my-form" action="https://formspree.io/f/mgozggbr" method="POST">
                <p style="margin: 0 0 10px 0; font-weight: bold;">Mi legyen az iskol√°ban?</p>
                <textarea name="message" id="message-text" rows="4" placeholder="√çrd le az √∂tleted..." required></textarea>
                <button type="submit" id="submit-button" class="submit-btn">K√ºld√©s</button>
            </form>
        </div>
    </div>

    <div id="success-overlay">
        <div class="success-card">
            <h2>‚úì SIKER!</h2>
            <p>A k√≠v√°ns√°g k√ºld√©se sikeres volt,<br>12.B dolgozik az √ºgy√∂n!</p>
            <button onclick="closeModal()" class="submit-btn" style="background:#27ae60; margin-top:10px;">Rendben</button>
        </div>
    </div>

    <script>
        function toggleForm() {
            var formDiv = document.getElementById("wish-form-container");
            formDiv.style.display = (formDiv.style.display === "block") ? "none" : "block";
            if(formDiv.style.display === "block") {
                formDiv.scrollIntoView({behavior: "smooth"});
            }
        }

        function closeModal() {
            document.getElementById("success-overlay").style.display = "none";
        }

        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
            event.preventDefault();
            var btn = document.getElementById("submit-button");
            var data = new FormData(event.target);
            
            btn.disabled = true;
            btn.innerText = "K√ºld√©s folyamatban...";

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    // FELUGR√ì ABLAK MEGJELEN√çT√âSE
                    document.getElementById("success-overlay").style.display = "flex";
                    form.reset();
                    toggleForm();
                    btn.disabled = false;
                    btn.innerText = "K√ºld√©s";
                } else {
                    alert("Hiba t√∂rt√©nt! Pr√≥b√°ld √∫jra k√©s≈ëbb.");
                    btn.disabled = false;
                    btn.innerText = "K√ºld√©s";
                }
            }).catch(error => {
                alert("Nincs internetkapcsolat!");
                btn.disabled = false;
                btn.innerText = "K√ºld√©s";
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>

</body>
</html>
